    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register Firebase Messaging Service Worker (includes offline support)
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('ðŸ”„ New service worker available. Refresh to update.');
                      // Optional: Show update notification to user
                    } else if (newWorker.state === 'activated') {
                      console.log('âœ… Service worker activated');
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });
      }
      
      // Handle app installation prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Store the event for later use
        window.deferredPrompt = deferredPrompt;
        console.log('ðŸ“± App can be installed');
        // Dispatch custom event for React components to listen
        window.dispatchEvent(new CustomEvent('pwa-installable', { detail: e }));
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('âœ… App installed successfully');
        deferredPrompt = null;
        window.deferredPrompt = null;
        // Dispatch custom event for React components
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });
    </script>
