    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Register Service Workers for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register main PWA Service Worker first
          navigator.serviceWorker.register('/serviceWorker.js', { scope: '/' })
            .then((registration) => {
              console.log('âœ… PWA Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('ðŸ”„ New service worker available. Refresh to update.');
                      // Dispatch event for React components to show update notification
                      window.dispatchEvent(new CustomEvent('sw-update-available'));
                    } else if (newWorker.state === 'activated') {
                      console.log('âœ… Service worker activated');
                      // Reload page to use new service worker
                      if (navigator.serviceWorker.controller) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
              
              // Periodically check for updates
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.error('âŒ PWA Service Worker registration failed:', error);
            });
          
          // Note: Firebase Messaging is now integrated into serviceWorker.js
          // The firebase-messaging-sw.js is kept as a backup but serviceWorker.js is the primary
        });
      }
      
      // Handle app installation prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Store the event for later use
        window.deferredPrompt = deferredPrompt;
        console.log('ðŸ“± App can be installed');
        // Dispatch custom event for React components to listen
        window.dispatchEvent(new CustomEvent('pwa-installable', { detail: e }));
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('âœ… App installed successfully');
        deferredPrompt = null;
        window.deferredPrompt = null;
        // Dispatch custom event for React components
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });
    </script>
